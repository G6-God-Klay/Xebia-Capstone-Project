<div class="d-lg-flex d-none">
  <div class="container">
    <div class="col-lg-8 border p-3 main-section bg-white">
        <div class="row hedding m-0 pl-3 pt-0 pb-3">
            {{product.name}}
        </div>
        <div class="row m-0">
            <div class="col-lg-4 left-side-product-box pb-3">
                <img [src]="product.image" class="border p-3">
            </div>
            <div class="col-lg-8">
                <div class="right-side-pro-detail border p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <span></span>
                            <p class="m-0 p-0">Brand: {{product.brand}}</p>
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 text-danger">
                              Price: ₹{{product.price}}
                          </p>
                            <hr class="p-0 m-0">
                        </div>
                        <div class="col-lg-12 pt-2">
                            <h5>Product Detail</h5>
                            <span>{{product.description}}</span>
                            <hr class="m-0 pt-2 mt-2">
                        </div>
                        <div class="col-lg-12">
                            <p class="tag-section"><strong>Category : </strong><a [routerLink]="['/products/categories/',product.category]">{{product.category}}</a></p>
                        </div>
                        <div class="col-lg-12">
                            <h6>Quantity :</h6>
                            <input type="number" class="form-control text-center w-100" value="1" [(ngModel)]="quantity">
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="row">
                                <div class="col-lg-6 pb-2">
                                    <a (click)="addToCart()" class="btn btn-danger w-100">Add To Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

 <div class="container d-lg-none d-flex justify-content-center">
     <figure class="card card-product-grid card-lg"> <a href="#" class="img-wrap" data-abc="true"> <img [src]="product.image"> </a>
         <figcaption class="info-wrap">
             <div class="row">
                 <div class="col-md-9 col-xs-9"> <div  class="h2" data-abc="true">{{product.name}}</div> <div class="rated">{{product.category}}</div> </div>

             </div>
         </figcaption>
         <div class="bottom-wrap-payment">
             <figcaption class="info-wrap">
                 <div class="row">
                     <div class="col-md-9 col-xs-9"> <div class="text-danger" data-abc="true">
                      Price: ₹ {{product.price}}
                     </div>
                </div>
                 </div>
             </figcaption>
             <h3 class="container">
              Description
            </h3>
            <div class="lead container">{{product.description}}</div>
         </div>
         <div class="bottom-wrap"> <a href="#" class="btn btn-primary float-right" data-abc="true"> Add to cart </a>
         </div>
     </figure>
 </div>
