<div class="mt-3 d-flex justify-content-center">
  <div>
    <input type="date"
       value="2022-02-20"
       min="2022-02-20" max="2032-02-20" [(ngModel)]="greater">
  </div>&nbsp;&nbsp;
  to&nbsp;&nbsp;&nbsp;
  <div>
    <input type="date"
    value="2022-02-20"
    min="2022-02-20" max="2032-02-20" [(ngModel)]="lesser">
  </div>&nbsp;&nbsp;&nbsp;
  <button class="btn btn-warning" style="max-height: 33px" (click)="filter()">Filter</button>
</div>
<div class="table-responsive">
  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col" *ngIf="(isAdmin() || isUser())">Merchant's Email</th>
        <th scope="col" *ngIf="(isAdmin() || isMerchant())">Buyer's Email</th>
        <th scope="col">Status</th>
        <th scope="col" *ngIf="(isAdmin() || isMerchant())">Action</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let order of ordersList">
        <th scope="row">{{order.productname}}</th>
        <td>{{order.price}}</td>
        <td>{{order.count}}</td>
        <td *ngIf="(isAdmin() || isUser())">{{order.merchantemail}}</td>
        <td *ngIf="(isAdmin() || isMerchant())">{{order.useremail}}</td>
        <td>{{order.status}}</td>
        <td *ngIf="(isAdmin() || isMerchant())"><button [disabled]="(order.state == '1')" class="btn btn-success" (click)="update(order.id)">Confirm Delivery</button></td>
        <td>{{order.orderdate?.slice(0,10)}}</td>
      </tr>
    </tbody>
  </table>
</div>
